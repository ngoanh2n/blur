plugins {
    id("io.qameta.allure") version "2.11.2"
}

dependencies {
    api("com.codeborne:selenide:$VERSION_SELENIDE")
    api("io.appium:java-client:$VERSION_APPIUM")
    api("io.qameta.allure:allure-junit5:$VERSION_ALLURE")
    api("io.qameta.allure:allure-selenide:$VERSION_ALLURE")
}

allure {
    version = "$VERSION_ALLURE"
    adapter {
        aspectjWeaver = true
        aspectjVersion = "1.9.5"
        autoconfigureListeners = true

        frameworks {
            junit5 {
                enabled = true
                autoconfigureListeners = true
            }
        }
    }
    report {
        reportDir = layout.buildDirectory.dir("allure")
    }
}
